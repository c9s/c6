box: wercker/golang

build:
  steps:
    - script:
        name: Install
        code: |
          make deps
    - script:
        name: Build
        code: |
          find .
          mkdir -p ~/go/src/github.com/c9s/c6/src/c6
          cp -R -v src/c6 ~/go/src/github.com/c9s/c6/src
          make

    - script:
        name: Test
        code: |
          make test
